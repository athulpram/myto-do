<!DOCTYPE html>
<html>
  <head>
    <title>myto-do</title>
    <link rel="stylesheet" type="text/css" href="/styles/login.css" />
    <link rel="stylesheet" type="text/css" href="/styles/main.css" />
    <script src="/scripts/login.js"></script>
  </head>
  <body>
    <header class="headerDiv"></header>

    <div id="main" class="mainDiv">
      <div id="signup" class="signupDiv">signUpDiv</div>

      <div id="login" class="loginDiv">
        <form>
          <input
            type="text"
            name="username"
            placeholder="username"
            class="loginField"
          /><br />
          <input
            type="password"
            name="password"
            placeholder="password"
            class="loginField"
          /><br />
          <input type="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
