<!DOCTYPE html>
<html>
  <head>
    <title>myto-do</title>
    <link rel="stylesheet" type="text/css" href="/styles/login.css" />
    <link rel="stylesheet" type="text/css" href="/styles/main.css" />
    <script src="/scripts/login.js"></script>
  </head>

  <body>
    <header class="headerDiv">Myto-do</header>

    <div id="main" class="mainDiv">
      <div id="signup" class="signupDiv">
        <form action="/signup" method="POST">
          <fieldset>
            <legend>Sign Up</legend>
            <div class="signupFields">
              <input
                type="text"
                name="firstName"
                placeholder="firstName"
                class="signupField"
                required
              /><br />
              <input
                type="text"
                name="lastName"
                placeholder="lastName"
                class="signupField"
                required
              /><br />
              <input
                type="text"
                name="username"
                placeholder="username"
                class="signupField"
                minlength="6"
                required
              /><br />
              <input
                type="password"
                name="password"
                placeholder="password"
                class="signupField"
                minlength="8"
                required
              /><br />
              <input class="signupBtn" type="submit" value="Sign Up" />
            </div>
          </fieldset>
        </form>
      </div>
      <div id="login" class="loginDiv">
        <form action="/login" method="POST">
          <fieldset>
            <legend>Log In</legend>
            <div class="loginFields">
              <input
                type="text"
                name="username"
                placeholder="username"
                class="loginField"
                required
              /><br />
              <input
                type="password"
                name="password"
                placeholder="password"
                class="loginField"
                required
              /><br />
              <input class="loginBtn" type="submit" value="Log In" />
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
