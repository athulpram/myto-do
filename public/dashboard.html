<!DOCTYPE html>
<html>
  <head>
    <title>DashBoard</title>
    <link rel="stylesheet" type="text/css" href="/styles/main.css" />
    <link rel="stylesheet" type="text/css" href="/styles/dashboard.css" />
    <script src="/scripts/dashboard.js"></script>
  </head>
  <body>
    <header class="headerDiv">
      myto-do<span>__username__</span
      ><span><a href="/logout" style="color : white">logout</a></span>
    </header>
    <div id="main">
      <div>
        <div>
          <input id="title" type="text" name="title" placeholder="title" />
          <textarea
            name="desc"
            id="desc"
            type="text"
            placeholder="description"
          ></textarea>
          <button onclick="createToDoList()">Add +</button>
        </div>
      </div>
      <div id="toDo" class="toDoDiv">
        <div id="toDoLists" class="toDoListsDiv"></div>
        <div id="toDoListConsole" class="toDoListConsoleDiv"></div>
      </div>
    </div>
  </body>
</html>
