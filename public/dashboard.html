<!DOCTYPE html>
<html>
  <head>
    <title>DashBoard</title>
    <link rel="stylesheet" type="text/css" href="/styles/main.css" />
    <link rel="stylesheet" type="text/css" href="/styles/dashboard.css" />
    <script src="/scripts/fetchers.js"></script>
    <script src="/scripts/dashboard.js"></script>
  </head>
  <body>
    <header class="headerDiv">
      <span class="welcomeText">Welcome __username__ </span
      ><span><a href="/logout" class="logout">logout</a></span>
    </header>
    <div id="main">
      <div id="toDo" class="toDoDiv">
        <div class="listDiv">
          <h3>To Dos List :</h3>
          <div id="toDoLists" class="toDoListsDiv"></div>
          <div class="addNewTodo">
            <fieldset>
              <legend style="color : white">Add To Do</legend>
              <label>Title :</label><input
                class="newListElement"
                id="title"
                type="text"
                name="title"
                placeholder="title"
              /></br>
              <label>Description : </label><textarea
                class="newListElement"
                name="desc"
                id="desc"
                type="text"
                placeholder="description"
              ></textarea></br>
              <button onclick="createToDoList()">Add +</button>
            </fieldset>
          </div>
        </div>
        <div id="toDoListConsole" class="toDoListConsoleDiv"></div>
      </div>
    </div>
  </body>
</html>
