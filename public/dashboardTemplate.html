<!DOCTYPE html>
<html>
  <head>
    <title>DashBoard</title>
    <link rel="stylesheet" type="text/css" href="/styles/main.css" />
    <link rel="stylesheet" type="text/css" href="/styles/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <script src="/scripts/fetchers.js"></script>
    <script src="/scripts/viewUtils.js"></script>
    <script src="/scripts/dashboard.js"></script>
  </head>
  <body>
    <header class="headerDiv">
      <span>My To-Do</span>
      <span class="logout"
        ><span class="username">__username__ </span
        ><a href="/logout"><i class="fas fa-sign-out-alt"></i></a
      ></span>
    </header>
    <div id="main" class="mainDiv">
      <div id="toDo" class="toDoDiv">
        <div class="listDiv">
          <div class="sub-heading">
            <span class="todos-title">To-Dos</span>
            <i onclick="openOverlay('addToDoOverlay')" class="fas fa-plus add-to-do"></i>
          </div>
          <div id="toDoLists" class="toDoListsDiv"></div>
        </div>
        <div id="toDoListConsole" class="toDoListConsoleDiv">
          <div id="consoleHeader" class="console-header"></div>
          <div id="secondHeader" class="console-second-header"></div>
          <div id="consoleArea" class = "console-area"></div>
        </div>
      </div>




      <div class="overlay" id="addToDoOverlay">
      
        <div class="add-item">
          <i onclick = "closeOverlay('addToDoOverlay')"class="fas fa-times"></i>
          <h2 class="add-to-do-heading">Add New To Do</h2>
          <input class="add-item-field" id="title" type="text" name="title" placeholder="title" required/></br>
          <textarea class="add-item-field" name="desc" id="desc" type="text" placeholder="description" required></textarea></br>
          <button class="add-item-submit-btn" id="addToDoBtn">Add New To Do</button>
        </div>
      </div>


      <div class="overlay" id="addItemOverlay">
     
        <div class="add-item">
          <i onclick="closeAddItemDiv()" class="fas fa-times"></i>
          <h2 class="add-to-do-heading">Add New Item</h2>
          <input class="add-item-field" id="itemSummary" type="text" name="Item Summary" placeholder="Summary" required/></br>
          <button class="add-item-submit-btn" id="addToDoItemBtn">Add New Item</button>
        </div>
      </div>
      </div>

      <div class="overlay" id="editItemOverlay">
        <div class="add-item">
          <i onclick="closeEditItemDiv()" class="fas fa-times"></i>
          <h2 class="add-to-do-heading">Edit Item</h2>
          <input class="add-item-field" id="" type="text" name="Item Summary" placeholder="Summary" required /></br>
          <button class="add-item-submit-btn" id="">Add New Item</button>
        </div>
      </div>

    </div>
  </body>
</html>
